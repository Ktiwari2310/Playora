    <script>
        document.querySelectorAll('.avatar').forEach(avatar => {
            avatar.addEventListener('click', () => {
                // Remove selection from others
                document.querySelectorAll('.avatar').forEach(a => {
                    a.classList.remove('border-green-500');
                });
                // Add selection to clicked one
                avatar.classList.add('border-green-500');

                // Save the selected avatar URL (for profile pic later)
                const bgImage = avatar.style.backgroundImage;
                const imageUrl = bgImage.slice(5, -2); // clean url("...") → ...
                console.log("Selected Avatar:", imageUrl);

                // TODO: send imageUrl to backend or localStorage
            });
        });
